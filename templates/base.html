<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Office Suite{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'home' %}" class="brand">OfficeSuite</a>
        <div class="nav-links">
            {% if user.is_authenticated %}
                <span>Hello, {{ user.username }}</span>
                <form action="{% url 'logout' %}" method="post" style="display:inline; margin-left: 1rem;">
                    {% csrf_token %}
                    <button type="submit" style="background:none; border:none; color:inherit; cursor:pointer; font:inherit; padding:0;">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Sign In</a>
                <span style="color:var(--color-border); margin:0 0.5rem;">|</span>
                <a href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
